<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="livros">

        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
            <td mat-cell *matCellDef="let livro"> {{livro.codigo}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let livro"> {{livro.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço </th>
            <td mat-cell *matCellDef="let livro"> {{livro.preco}} </td>
        </ng-container>

        <ng-container matColumnDef="paginas">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Páginas </th>
            <td mat-cell *matCellDef="let livro"> {{livro.paginas}} </td>
        </ng-container>

        <ng-container matColumnDef="categoria.nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
            <td mat-cell *matCellDef="let livro"> {{livro.categoria.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let livro">
                <button matTooltip="Editar" [matTooltipPosition]="'above'" mat-mini-fab color="primary" [routerLink]="['/livro', livro.id]">
            <mat-icon aria-hidden="false" aria-label="Editar">editar</mat-icon>
          </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="deletar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let livro">
                <button matTooltip="Excluir" [matTooltipPosition]="'above'" mat-mini-fab color="warn" (click)="deletarPorId(livro.id)">
            <mat-icon aria-hidden="false" aria-label="Excluir">deletar</mat-icon>
          </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: colunas"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
